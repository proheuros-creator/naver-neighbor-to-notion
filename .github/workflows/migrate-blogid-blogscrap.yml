name: Migrate BlogID (BlogScrap)

on:
  workflow_dispatch: {}

concurrency:
  group: notion-scripts
  cancel-in-progress: false

jobs:
  migrate:
    runs-on: ubuntu-latest
    timeout-minutes: 720  # (선택) 최대 실행시간 제한

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - name: Run migration (BlogScrap DB)
        run: npm run migrate:blogid
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          MIGRATE_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID_BLOGSCARP }}
          MIGRATE_LIMIT: 5000
