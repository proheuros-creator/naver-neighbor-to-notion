name: Naver Neighbor Activity Scan

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./neighbor-activity
        run: npm install

      - name: Run neighbor activity scan
        working-directory: ./neighbor-activity
        env:
          NAVER_COOKIE: ${{ secrets.NAVER_COOKIE }} # 이미 쓰고 있는 시크릿 이름과 맞추기
        run: npm start

      - name: Upload result CSV
        uses: actions/upload-artifact@v4
        with:
          name: neighbor-activity-result
          path: neighbor-activity/neighbor-activity-result.csv
