name: Naver Neighbor Followings Scan

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        working-directory: ./neighbor-activity
        run: npm install

      - name: Run script
        working-directory: ./neighbor-activity
        env:
          NAVER_COOKIE: ${{ secrets.NAVER_COOKIE }}
        run: npm start

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: neighbor-followings-result
          path: neighbor-activity/neighbor-followings-result.csv
          
      - name: Commit result CSV to repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          cp neighbor-activity/neighbor-followings-result.csv ./neighbor-followings-result.csv
          git add neighbor-followings-result.csv
          git commit -m "Add neighbor followings result [skip ci]" || echo "No changes"
          git push
